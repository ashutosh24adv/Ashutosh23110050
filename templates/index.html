<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Purchase Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        select {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .analysis-section {
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .analysis-option {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
        }
        h2, h3 {
            color: #007bff;
        }
        .analysis-result {
            margin-top: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bond Purchase Website</h1>
    </header>

    <main>
        <form method="GET" action="/search">
            <label for="table">Search Table:</label>
            <select name="table" id="table" onchange="updateColumns()">
                <option value="purchase">Purchase</option>
                <option value="redemption">Redemption</option>
            </select>

            <label for="column">Search by:</label>
            <select name="column" id="column">
                <!-- Dynamically populated by JavaScript -->
                {% for buy in buyer %}
              <option value="{{ buy.name_purchaser }}">{{ buy.name_purchaser }}</option>
              {% endfor %}
            </select>

            <input type="text" name="query" placeholder="Enter your search query" required>

            <button type="submit" class="button">Search</button>
        </form>

        <section class="analysis-section">
            <h2>Bond Purchase Analysis</h2>
            <div class="grid">
                <div class="analysis-option">
                    <h3>By Company/Individual</h3>
                    <form method="post" action="/company">
                        <input type="text" name="comp" placeholder="Search company..." />
                        <select name="comp_name">
                            <!-- Populated dynamically -->
                        </select>
                        <button type="submit" class="button">Search</button>
                    </form>
                </div>

                <div class="analysis-option">
                    <h3>By Political Party</h3>
                    <form method="GET" action="/party">
                        <input type="text" name="party" placeholder="Search party..." />
                        <select name="party">
                            <option value="">Select Party</option>
                            <!-- Dynamically populated options -->
                        </select>
                        <button type="submit" class="button">Search</button>
                    </form>
                </div>

                <div class="analysis-option">
                    <h3>Party Donations by Company</h3>
                    <form method="GET" action="/company">
                        <input type="text" name="comp" placeholder="Search company..." />
                        <select>
                            <option value="">Select Company</option>
                            <!-- Dynamically populated options -->
                        </select>
                        <button type="submit" class="button">Search</button>
                    </form>
                    <div class="analysis-result">
                        <ul id="party-donations">
                        </ul>
                    </div>
                </div>

                <div class="analysis-option">
                    <h3>Company Donations by Party</h3>
                    <form method="GET" action="/party_name">
                        <input type="text" name="party_name" placeholder="Search party..." />
                        <select>
                            <option value="">Select Party</option>
                            <!-- Dynamically populated options -->
                        </select>
                        <button type="submit" class="button">Search</button>
                    </form>
                    <div class="analysis-result">
                        <ul id="company-donations">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
